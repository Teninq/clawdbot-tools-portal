<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 检索增强生成 - 视觉手册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%); }
    </style>
</head>
<body class="p-8 text-slate-900">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-black mb-8">RAG 原理视觉手册</h1>
        <div class="bg-white p-8 rounded-3xl shadow-xl">
            <h2 class="text-2xl font-bold text-blue-600 mb-4">为什么需要 RAG？</h2>
            <p class="mb-6">让 AI 突破知识截止日期，获取外部实时事实。</p>
            <div class="space-y-4">
                <div class="bg-slate-50 p-4 rounded-xl border-l-4 border-blue-500">
                    <h3 class="font-bold">1. Collect</h3><p class="text-sm text-slate-600">清洗、分片并向量化存入数据库。</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-xl border-l-4 border-emerald-500">
                    <h3 class="font-bold">2. Retrieve</h3><p class="text-sm text-slate-600">计算相似度，找出最匹配的内容。</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-xl border-l-4 border-orange-500">
                    <h3 class="font-bold">3. Augment</h3><p class="text-sm text-slate-600">将检索内容注入提示词。</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-xl border-l-4 border-purple-500">
                    <h3 class="font-bold">4. Generate</h3><p class="text-sm text-slate-600">由 LLM 根据事实生成回答。</p>
                </div>
            </div>
        </div>
        <div class="mt-8"><a href="/" class="text-blue-500 font-bold">← 返回主页</a></div>
    </div>
</body>
</html>
